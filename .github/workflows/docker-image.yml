name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
      with:
        version: latest

    - name: Cache Docker layers
      uses: actions/cache@v2
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-

    - name: Build the Docker image using Docker Compose
      run: |
        docker-compose -f docker-compose.yml build

    - name: Save Docker image as an artifact
      run: |
        IMAGE_TAG=my-image-name:$(date +%s)
        docker-compose -f docker-compose.yml build
        docker save $IMAGE_TAG -o my-image-name.tar

    - name: Upload Docker image as an artifact
      uses: actions/upload-artifact@v2
      with:
        name: docker-image
        path: my-image-name.tar
